    <p>Click to Know your Os</p>
    <form>
      <button class="btn" id="btn">Get Details</button>

      <div class="showcase">
        <h3>Your Operating System is...</h3>
        <h1 id="os"></h1>
      </div>
      <div class="showcase">
        <h3>Your Current Browser is...</h3>
        <h1 id="name"></h1>
      </div>
      <div class="showcase">
        <h3>Your version is...</h3>
        <h1 id="version"></h1>
      </div>
